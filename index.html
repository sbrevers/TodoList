<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sven Brevers" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div>
      <h1>TO DO List</h1>
      <a href="https://github.com/sbrevers">
        <img src="./resources/images/91879916.png" height="100px" />
      </a>
      <form>
        <input type="text" />
        <input type="submit" value="+" />
      </form>
      <ul>
        <li>
          <p>Task 1</p>
          <div>
            <button class="done">Done</button>
            <button class="delete">Delete</button>
          </div>
        </li>
        <li>
          <p>Task 2</p>
          <div>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
        <li>
          <p>Task 3</p>
          <div>
            <button>Done</button>
            <button>Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
